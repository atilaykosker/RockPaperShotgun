<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock,Paper,Shotgun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class="container-fluid">
  <div class="row">

    <div class="col-12 header">
      <h1> ROCK PAPER SHOTGUN</h1>
    </div>

  </div>
  <div class="justify-content-center",>

    <div class="button" id="rock">
      <h3> Rock </h3>
    </div>

    <div class="button" id="paper">
      <h3> Paper </h3>
    </div>

    <div class="button" id="shotgun">
      
      <h3> Shotgun </h3>
    </div>

  </div>
  <div class="row">

    <div class="col-12 header">
      <h4><span id="message">Make Your Move.</span></h4>
    </div>
    <div class="button" id="restart">
      <h3> Restart </h3>
    </div>
  </div>
  <div class="col justify-content-center scoreboard">

    <div class="col-3">
      <h2> Score: <br><span class="scores" id="wins"></span> </h2>

    </div>
  </div>

  <body>

    <script src="app.js"></script>
  </body>

</html>
